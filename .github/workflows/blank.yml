name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      
    - name: List files in repository
      run: chmod 400 $GITHUB_WORKSPACE/key

    - name: Copy files via ssh
      run: scp -i $GITHUB_WORKSPACE/key $GITHUB_WORKSPACE/main.py loco2@192.168.81.130:/home/loco2
